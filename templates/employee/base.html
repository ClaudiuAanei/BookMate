{% load static %}
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Dashboard</title>

  <link rel="stylesheet" href="{% static 'css/employee/style.css' %}">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>


  {% block head %}{% endblock %}
</head>

<body class="min-h-screen">
  {% include "employee/_partials/_navbar.html" %}

  <main id="app">
    {% block content %}{% endblock %}
  </main>

  {% include "employee/_partials/_modals.html" %}
  {% include "employee/_partials/_toasts.html" %}


  <!-- Core -->
  <script src="{% static 'js/employee/core/dom.js' %}"></script>
  <script src="{% static 'js/employee/core/notify.js' %}"></script>
  <script src="{% static 'js/employee/core/csrf.js' %}"></script>
  <script src="{% static 'js/employee/core/http.js' %}"></script>

  <script src="{% static 'js/employee/state/store.js' %}"></script>

  <script src="{% static 'js/employee/modals/modal.js' %}"></script>
  <script src="{% static 'js/employee/modals/client_form.js' %}"></script>

  <script src="{% static 'js/employee/components/search/index.js' %}"></script>
  <script src="{% static 'js/employee/components/service_dropdown/index.js' %}"></script>
  <script src="{% static 'js/employee/shell/navbar.js' %}"></script>

  {% block scripts %}
  
  {% endblock %}
  <!-- Boot -->
  <script src="{% static 'js/employee/core/boot.js' %}"></script>

  
</body>
</html>
