<!-- Toast notification -->
<div id="toast-notification"
     role="alert"
     class="
       fixed top-20 left-6 z-[200]

       flex items-center w-full max-w-sm p-4 gap-3
       bg-[#18181b] text-gray-200
       rounded-lg shadow-2xl border-l-4

       transition-all duration-500 ease-out

       -translate-x-full opacity-0 pointer-events-none
     ">

  <!-- Icon -->
  <div id="toast-icon-bg"
       class="
         flex items-center justify-center
         w-8 h-8 rounded-lg
         bg-white/10 text-white
       ">
    <i id="toast-icon" class="ph text-sm"></i>
  </div>

  <!-- Message -->
  <div class="flex-1">
    <p id="toast-message"
       class="text-sm font-medium leading-tight">
      Message
    </p>
  </div>

  <!-- Close button -->
  <button type="button"
          onclick="Employee.notify.hide()"
          class="
            ml-2 inline-flex h-8 w-8 items-center justify-center
            rounded-lg p-1.5
            text-gray-400
            hover:text-white
            hover:bg-white/5
          ">
    <i class="ph ph-x text-sm"></i>
  </button>

  <!-- Progress bar -->
  <div id="toast-progress"
       class="
         absolute bottom-0 left-0
         h-[3px] w-full
         bg-white/20
       ">
  </div>

</div>
