<div id="toast-notification"
     class="toast-hidden fixed top-6 left-1/2 -translate-x-1/2 z-[200]
            flex items-center w-full max-w-sm p-4
            bg-[#18181b] rounded-lg shadow-2xl
            border-l-4 transition-all duration-500 ease-out"
     role="alert">

  <!-- Icon -->
  <div id="toast-icon-bg"
       class="inline-flex items-center justify-center flex-shrink-0
              w-8 h-8 rounded-lg">
    <i id="toast-icon" class="ph text-sm"></i>
  </div>

  <!-- Message -->
  <div class="ml-3 flex-1">
    <p id="toast-message"
       class="text-sm font-medium text-gray-200">
      Message
    </p>
  </div>

  <!-- Close -->
  <button type="button"
          onclick="Employee.notify.hide()"
          class="ml-2 text-gray-400 hover:text-white
                 rounded-lg p-1.5 hover:bg-white/5
                 inline-flex h-8 w-8 items-center justify-center">
    <i class="ph ph-x text-sm"></i>
  </button>

  <!-- Progress -->
  <div id="toast-progress"
       class="absolute bottom-0 left-0 h-[3px] w-full"></div>

</div>
