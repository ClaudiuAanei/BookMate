<div id="client-modal" class="fixed inset-0 z-[100] hidden" aria-labelledby="client-modal-title" role="dialog" aria-modal="true" data-modal="client">
  <div class="fixed inset-0 bg-black/80 backdrop-blur-sm transition-opacity" data-modal-backdrop></div>

  <div class="fixed inset-0 z-10 overflow-y-auto">
    <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
      <div class="relative transform overflow-hidden rounded-2xl bg-[#18181b] text-left shadow-2xl transition-all sm:my-8 sm:w-full sm:max-w-lg border border-white/10">
        <div class="bg-[#18181b] px-6 py-4 border-b border-white/5 flex justify-between items-center">
          <h3 class="text-lg font-semibold leading-6 text-gray-100" id="client-modal-title" data-client-modal-title>
            Client Info
          </h3>
          <button type="button" class="text-gray-500 hover:text-white transition-colors" data-modal-close>
            <i class="ph ph-x text-xl"></i>
          </button>
        </div>

        <form class="px-6 py-6 space-y-4" data-client-form
          data-create-url="{% url 'create_client' %}"
          data-update-url="{% url 'update_client' 0 %}">
          <input type="hidden" data-client-id />

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-xs font-medium text-gray-400 mb-1">First Name</label>
              <input type="text" class="block w-full rounded-lg border border-white/10 bg-[#09090b] px-3 py-2 text-sm text-gray-100 focus:border-purple-500 focus:ring-2 focus:ring-purple-500/30 focus:outline-none transition-all placeholder-gray-700" placeholder="e.g. John" data-client-firstname>
            </div>
            <div>
              <label class="block text-xs font-medium text-gray-400 mb-1">Last Name</label>
              <input type="text" class="block w-full rounded-lg border border-white/10 bg-[#09090b] px-3 py-2 text-sm text-gray-100 focus:border-purple-500 focus:ring-2 focus:ring-purple-500/30 focus:outline-none transition-all placeholder-gray-700" placeholder="e.g. Doe" data-client-lastname>
            </div>
          </div>

          <div>
            <label class="block text-xs font-medium text-gray-400 mb-1">Phone</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="ph ph-phone text-gray-600"></i>
              </div>
              <input type="tel" class="block w-full rounded-lg border border-white/10 bg-[#09090b] pl-9 pr-3 py-2 text-sm text-gray-100 focus:border-purple-500 focus:ring-2 focus:ring-purple-500/30 focus:outline-none transition-all placeholder-gray-700" placeholder="+32..." data-client-phone>
            </div>
          </div>

          <div>
            <label class="block text-xs font-medium text-gray-400 mb-1">Email</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="ph ph-envelope text-gray-600"></i>
              </div>
              <input type="email" class="block w-full rounded-lg border border-white/10 bg-[#09090b] pl-9 pr-3 py-2 text-sm text-gray-100 focus:border-purple-500 focus:ring-2 focus:ring-purple-500/30 focus:outline-none transition-all placeholder-gray-700" placeholder="client@email.com" data-client-email>
            </div>
          </div>

          <div class="px-0 py-4 flex flex-row-reverse gap-3 border-t border-white/5">
            <button type="submit" class="inline-flex w-full justify-center rounded-lg bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 sm:w-auto transition-colors" data-client-submit>
              Save
            </button>
            <button type="button" class="mt-3 inline-flex w-full justify-center rounded-lg bg-transparent px-3 py-2 text-sm font-semibold text-gray-300 shadow-sm ring-1 ring-inset ring-gray-600 hover:bg-white/5 sm:mt-0 sm:w-auto transition-colors" data-modal-close>
              Cancel
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
