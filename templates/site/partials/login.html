{% extends 'site/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-80px)] relative overflow-hidden">
    
    <!-- Background Ambient Glows -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-emerald-900/30 rounded-full mix-blend-screen filter blur-3xl opacity-30 animate-pulse"></div>
        <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-slate-800/50 rounded-full mix-blend-screen filter blur-3xl opacity-30"></div>
    </div>

    <div class="relative w-full max-w-md p-6 z-10">
        
        <div class="bg-slate-900/80 backdrop-blur-xl border border-slate-800 rounded-2xl shadow-2xl p-8 ring-1 ring-white/5">
            
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-emerald-500/10 border border-emerald-500/20 mb-4 shadow-[0_0_15px_rgba(16,185,129,0.2)]">
                    <i class="ph-bold ph-sign-in text-2xl text-emerald-500"></i>
                </div>
                <h2 class="text-2xl font-bold text-white tracking-tight">Welcome Back</h2>
                <p class="text-sm text-slate-400 mt-2">Enter your credentials to access your account.</p>
            </div>

            <form action="{% url 'login' %}" method="POST" class="space-y-5">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                
                <div>
                    <label for="username" class="block text-sm font-medium text-slate-300 mb-1.5">Username</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="ph-bold ph-user text-slate-500"></i>
                        </div>
                        <input 
                            type="text" 
                            name="username"
                            id="username" 
                            class="w-full bg-slate-950 border border-slate-700 text-white text-sm rounded-lg focus:ring-emerald-500 focus:border-emerald-500 block pl-10 p-2.5 placeholder-slate-600 transition-colors" 
                            placeholder="demo.account" 
                            required
                            autocomplete="demo.account"
                        >
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-slate-300 mb-1.5">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="ph-bold ph-lock-key text-slate-500"></i>
                        </div>
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            class="w-full bg-slate-950 border border-slate-700 text-white text-sm rounded-lg focus:ring-emerald-500 focus:border-emerald-500 block pl-10 p-2.5 placeholder-slate-600 transition-colors" 
                            placeholder="#Welcome2026" 
                            required
                            autocomplete="#Welcome2026"
                        >
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="remember" type="checkbox" class="w-4 h-4 border border-slate-600 rounded bg-slate-800 focus:ring-3 focus:ring-emerald-600 ring-offset-slate-900 text-emerald-600">
                        </div>
                        <label for="remember" class="ml-2 text-sm font-medium text-slate-400">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-emerald-400 hover:text-emerald-300 transition-colors">Forgot password?</a>
                </div>

                <button 
                    type="submit" 
                    class="w-full text-white bg-emerald-600 hover:bg-emerald-500 focus:ring-4 focus:outline-none focus:ring-emerald-900 font-medium rounded-lg text-sm px-5 py-2.5 text-center shadow-lg shadow-emerald-500/20 transition-all transform hover:scale-[1.02]"
                >
                    Sign In
                </button>
            </form>

            <div class="my-6 border-t border-slate-700/50"></div>

            <p class="text-center text-sm text-slate-400">
                Don't have an account? 
                <a href="{% url 'register' %}" class="font-semibold text-emerald-400 hover:text-emerald-300 transition-colors">Sign up</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
