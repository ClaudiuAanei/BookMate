{% extends 'site/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center">
<div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-blue-900 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse"></div>
        <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-gray-800 rounded-full mix-blend-multiply filter blur-3xl opacity-20"></div>
    </div>

    <div class="relative w-full max-w-md p-6">
        
        <div class="bg-gray-800 border border-gray-700 rounded-2xl shadow-2xl p-8">
            
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-12 h-12 rounded-lg bg-blue-600/10 mb-4">
                    <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                </div>
                <h2 class="text-3xl font-bold text-white tracking-tight">Welcome Back</h2>
                <p class="text-sm text-gray-400 mt-2">Enter your credentials to access your account.</p>
            </div>

            <form action="{% url 'login' %}" method="POST" class="space-y-6">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                <div>
                    <label for="user" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                    <input 
                        type="text" 
                        name="username"
                        id="username" 
                        class="w-full bg-gray-900 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-3 placeholder-gray-500 transition-colors" 
                        placeholder="john_doe" 
                        required
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        class="w-full bg-gray-900 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-3 placeholder-gray-500 transition-colors" 
                        placeholder="••••••••" 
                        required
                    >
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="remember" type="checkbox" class="w-4 h-4 border border-gray-600 rounded bg-gray-700 focus:ring-3 focus:ring-blue-600 ring-offset-gray-800">
                        </div>
                        <label for="remember" class="ml-2 text-sm font-medium text-gray-300">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-blue-400 hover:text-blue-300 hover:underline">Forgot password?</a>
                </div>

                <button 
                    type="submit" 
                    class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-3 text-center shadow-lg shadow-blue-500/30 transition-all transform hover:-translate-y-0.5"
                >
                    Sign In
                </button>
            </form>

            <div class="my-6 border-t border-gray-700"></div>

            <p class="text-center text-sm text-gray-400">
                Don't have an account? 
                <a href="#" class="font-semibold text-blue-400 hover:text-blue-300 hover:underline">Sign up</a>
            </p>
        </div>

        <p class="text-center text-gray-500 text-xs mt-6">
            &copy; 2024 Your Company. All rights reserved.
        </p>
    </div>
</div>
{% endblock %}
