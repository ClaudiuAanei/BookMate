{% extends 'site/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-80px)] relative overflow-hidden py-10">
    
    <!-- Background Ambient Glows -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-0 right-1/4 w-96 h-96 bg-emerald-900/30 rounded-full mix-blend-screen filter blur-3xl opacity-30 animate-pulse"></div>
        <div class="absolute bottom-0 left-1/4 w-96 h-96 bg-slate-800/50 rounded-full mix-blend-screen filter blur-3xl opacity-30"></div>
    </div>

    <div class="relative w-full max-w-md p-6 z-10">
        <div class="bg-slate-900/80 backdrop-blur-xl border border-slate-800 rounded-2xl shadow-2xl p-8 ring-1 ring-white/5">
            
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-emerald-500/10 border border-emerald-500/20 mb-4 shadow-[0_0_15px_rgba(16,185,129,0.2)]">
                    <i class="ph-bold ph-user-plus text-2xl text-emerald-500"></i>
                </div>
                <h2 class="text-2xl font-bold text-white tracking-tight">Create Account</h2>
                <p class="text-sm text-slate-400 mt-2">While you can't register please try the account under.</p>
            </div>

            <div class="my-6 border-t border-slate-700/50"></div>

            <div class="text-center text-sm text-slate-400">
                <p>username: <span class="ml-2 text-blue-500">demo.account</span></p>
                <p>password: <span class="pl-5 text-blue-500">#Welcome2026</span></p>
            </div>
            <div class="mt-5 text-center">
                <a href="{% url 'login' %}" class="font-semibold text-emerald-400 hover:text-emerald-300 transition-colors">Sign in</a>
            </div>
            
        </div>
    </div>
</div>
{% endblock %}
